<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
    <head>  
        <script src="RandomNames.js"></script>
    </head>

    <body style="background-color: #1b1b1b;">
        <div style="background-color: #1b1b1b;">
            <div style="text-align: center; color: #f0f0f0;">
                <label>Enter names in box below:</label>
            </div>
            <div style="text-align: center;">
                <textarea id='people' rows='25' cols='20' style="color:#f0f0f0; background-color: #3f3f3f"></textarea>
            </div>
            <div style="text-align: center;">
                <button type="button" onclick="Randomiser()" style="width:16%; color: #f0f0f0; background-color: #3f3f3f;">Randomise</button>
            </div>
            <div style="text-align: center;">
                <label id='randomised' style="font-weight: bold; font-size: 16pt; color: #82dff0;"></label>
            </div>
            
        </div>
    </body>
</html>
