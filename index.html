<!DOCTYPE html>
<html>
    <head>
        <title>Teaching Site v1.0</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>

        <div id="ChanceWrapper">
            <div id="ColourProportions">
                <div id="ColourChoices">
                </div>
                <div id="GenerateContainer">
                    <button id="GenerateChart" onclick="generate_chart()">Draw Chart</button>
                </div>
                <div id="RandomChoiceContainer">
                    <button id="Chooser" onclick="ran_choice()">Choose</button>
                </div>
                
                <div id="LabelContainer">
                    <label id="Choice"></label>
                </div>
            </div>
            <canvas id="ChanceWheel"></canvas>
        </div>
        <table id="Counters">
            <tr id="ColoursNames">
            </tr>
            <tr id="Counts">
            </tr>
        </table>
    
        <script>
            // Creates 10 colour choice inputs with corresponding labels
            for (i=1;i<12;i++){
                var OptionsContainer =document.querySelector("#ColourChoices");
                var ParentColourChooser =document.createElement("div");
                var LabelChooser =document.createElement("label");
                var ColourChooser = document.createElement("input");
                ParentColourChooser.setAttribute("id",`div${i}`);
                ParentColourChooser.setAttribute("style","display:block; width:100%;");

               
                
                ColourChooser.setAttribute("id",`Colour${i}`);
                LabelChooser.setAttribute("for",`Colour${i}`);
                LabelChooser.setAttribute("style","color:#b0b0b0;");
                LabelChooser.innerHTML="Type a colour:";
                ColourChooser.setAttribute("type","text");
                ColourChooser.setAttribute("style","height: 1em; background-color: #84868a; border:0px;")

                ParentColourChooser.appendChild(LabelChooser);
                ParentColourChooser.appendChild(ColourChooser);
                
                OptionsContainer.appendChild(ParentColourChooser);
            }
            // Draws a blank canvas with the same dimensions to prevent elements jumping when
            // actual canvas is drawn later
            var canvas = document.querySelector("#ChanceWheel");
            var dimensions =500;
            var fullcircle =2;
            canvas.height = dimensions;
            canvas.width =dimensions;
            
        </script>
        <script src="ChanceWheel.js">
        </script>
    </body>
</html>
