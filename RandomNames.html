<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
    <head>  
        <script>
        function Random_number(i){
            var x =Math.floor(Math.random()*i);
            x = Number(x);
            return x;
        }
        function Randomiser(){
            var uinput = document.getElementById('people').value;
            uinput = String(uinput);
            var split_input = uinput.split('\n');
            var num_names =split_input.length

            for (i=0;i<(num_names);i++){
                 var length =split_input.length;
                 var rand =Random_number(length);                 
                 document.getElementById("randomised").innerHTML = split_input[rand];
                 split_input.delete(rand,1);
                 document.getElementById('people').innerHTML =split_input;

            }   
        }
        </script>
    </head>

    <body>
        <div>
            <label>Enter names in box below:</label>
        </div>

    <textarea id='people' rows='25' cols='20'></textarea>
    <label id='randomised'></label>
        <div>
            <button type="button" onclick="Randomiser()">Randomise</button>
        </div>
    </body>
</html>
