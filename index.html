<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="icon.png" type="image/x-icon">
        <title>Skye Allan-Demo Site</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div id="AboutMe">
            <img id="Avatar" src="icon.png">
            <p>
                Some text about myself will go here.
                It will be a good few sentences, 
                covering multiple lines.
            </p>
        </div>
        <h2>Click for live JavaScript-based examples</h2>
        <div id="AppContainer">
            
            <div id="FormContainer">
                <form id="ChanceWheelPages" method="GET" action="ChanceWheel.html">
                    <label for="ChanceWheelLoader">CHANCE WHEEL</label>
                    <img id="ChanceWheelImg" src="ChanceWheel.png" onclick="document.location='ChanceWheel.html';">
                    <button id="ChanceWheelLoader" type="submit"></button>
                </form>
                
                <form id="RandomNamesPages" method="GET" action="RandomNamesV2.html">
                    <label for="RandomNamesLoader">RANDOM LIST</label>
                    <img id="RandomItemChooserImg" src="RandomItemChooser.png" onclick="document.location='RandomNamesV2.html';">
                    <button id="RandomNamesLoader" type="submit"></button>
                </form>
            </div>
            <div id="Separator">
                
            </div>    
            <h2>Python-based projects</h2>
            </div>
        </div> 
        <div id=Videos>
            <video id="TicTacToe" src="TicTacToe.mp4" onclick="Fullscreen(this)"></video>
            <video id="FlaskImageDisplay" src="FlaskImageDisplay.mp4" onclick="Fullscreen(this)"></video>
        </div>    
        <div class="Hidden" id="HiddenTicTacToe">
            <video src="TicTacToe.mp4" onclick="Player(this)"></video>
            <button id="QuitVideo" onclick="Reduce()">QUIT</button>
        </div>
        <div class="Hidden" id="HiddenFlaskImageDisplay">
            <video src="FlaskImageDisplay.mp4" onclick="Player(this)"></video>
            <button id="QuitVideo" onclick="Reduce()">QUIT</button>
        </div>
        
        <div id="VideoPaused">
            <label>PAUSED</label>
        </div>
    <script>
        var clicks =0;
        var id ='';
        function Fullscreen(element){
            var AppContainer = document.getElementById("AppContainer");
            AppContainer.setAttribute("Style","display:none;");
            id = element.id;

            var SmallVideo = document.getElementById('Videos');
            var LargeVideo = document.getElementById('Hidden'+`${id}`);
            SmallVideo.setAttribute("style", "display:none;");
            LargeVideo.setAttribute("style", "display:inline-block; margin-left:auto;margin-right:auto;");
            
        }
        function Player(element){
            clicks ++;
            var paused =document.getElementById("VideoPaused");

            if (3%clicks ==0){
                paused.setAttribute("style", "display:none;");
                element.play();
                clicks =1;  
            }
            
            else if(3%clicks !=0){ 
                element.pause();
                paused.setAttribute("style", "display:block;");
                clicks =2;
            }
        }
        function Reduce(){
            
            var paused =document.getElementById("VideoPaused");
            paused.setAttribute("style", "display:none;");
            var AppContainer = document.getElementById("AppContainer");
            AppContainer.setAttribute("Style","display:block;");
            var SmallVideo = document.getElementById('Videos');
            var LargeVideo = document.getElementById('Hidden'+`${id}`);
            SmallVideo.setAttribute("style", "display:block;");
            LargeVideo.setAttribute("style", "display:none;");

        }
    </script>
    </body>
</html>
